services:
  postgres:
    image: postgres:16
    container_name: bersn_pg
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - bersn_pgdata:/var/lib/postgresql/data
      - ../../database/migrations/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    container_name: bersn_redis
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30

  calc:
    build:
      context: ../../services/calc
    container_name: bersn_calc
    ports:
      - "${CALC_PORT}:8000"
    depends_on:
      - postgres
      - redis

volumes:
  bersn_pgdata:
